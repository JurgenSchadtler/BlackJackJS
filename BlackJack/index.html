<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    
</head>
<body>
    
    <header class="title">
        BlackJack
    </header>

    
     <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNew" class="btn btn-danger">New Game</button>
            <button id="btnDraw" disabled = "disabled" class="btn btn-primary">Get Card</button>
            <button id="btnStop" disabled = "disabled" class="btn btn-primary">Stop</button>
        </div>
    </div> 

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small> </h1>
            <div id="player-cards" class="divCards">
                <!-- <img class="carta" src="assets/cartas/2C.png" alt=""> -->
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Computer 1 - <small>0</small> </h1>
            <div id="AI-cards" class="divCards">
                <!-- <img class="carta" src="assets/cartas/3C.png" alt=""> -->
            </div>
        </div>
    </div>

   



    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego-min.js"></script>

    <script>
        document.querySelector('#btnNew').addEventListener('click', () => {
            myModule.newGame();
        })
        
    </script>
</body>
</html>
